<div id="root"></div>

<script>

const state = {
    time: new Date(),
    lots: [
        {
            id: 1,
            name: 'Яблоки',
            description: 'Яблоки описание',
            price: 15
        },
        {
            id: 2,
            name: 'Груши',
            description: 'Груши описание',
            price: 16
        }
    ]
}

function App ({ state }) {
    const app = document.createElement('div')
    app.classList = 'app'
    app.append(Header())
    app.append(Clock({ time : state.time }))
    app.append(Lots({ lots: state.lots }))

    return app
}



function Header () {
    const header = document.createElement('header')
    header.className = 'header'
    header.append(Logo())
    return header
}

function Logo () {
    const logo = document.createElement('img')
    logo.className = 'logo'
    logo.src = 'logo.png'
    return logo
}

function Clock ({ time }) {
    const clock = document.createElement('div')
    clock.className = 'clock'
    clock.innerText = time.toLocaleTimeString()
    return clock 
}

function Lots ({ lots }) {
    const list = document.createElement('div')
    list.className = 'lots'

    lots.forEach((lot) => {
        list.append(Lot({lot}))
    })
    return list
}

function Lot ( {lot} ) {
    console.log(lot)
    const node = document.createElement('article')
    node.className = 'lot'

    const price = document.createElement('div')
    price.className = 'price'
    price.innerText = lot.price
    node.append(price)

    const name = document.createElement('h1')
    name.innerText = lot.name
    node.append(name)

    const description = document.createElement('p')
    description.innerText = lot.description
    node.append(description)

    return node
}

// #############################################

render(
    App({state}),
    document.getElementById('root')
)
// #############################################

function render (newDom, realDomRoot) {
    realDomRoot.append(newDom)
}

</script>

</body>
