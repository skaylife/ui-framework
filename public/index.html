<div id="root"></div>

<script>

    const state = {
            //Создание массива с времнем
        time: new Date(),
        lots: [
            {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
            },
            {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 18
            },
            {
                id: 3,
                name: 'Potato',
                description: 'Potato description',
                price: 21
            },
        ]
    }


    const app = document.createElement('div')
    app.className = 'app'


    //Создание Header'a 
    const header = document.createElement('header')
    header.className = 'header'

    //Создание лого
    const logo = document.createElement('img')
    logo.classList.add('logo')
    logo.src = 'logo.png'

    //Добавление в тэг header - logo
    header.append(logo)

    app.append(header)

    //Создание элеменета div для часов
    const clock = document.createElement('div')
    clock.className = 'clock'
    //Вставка часов в div с часами
    clock.innerText = state.time.toLocaleTimeString()

    app.append(clock)
    
    const lots = document.createElement('div')
    lots.className = 'lots'

    state.lots.forEach((lot) => {
        const node = document.createElement('article')
        node.className = 'lot'

        const price = document.createElement('div')
        price.className = 'price'
        price.innerText = lot.price
        node.append(price)

        const name = document.createElement('h1')
        name.innerText = lot.name
        node.append(name)

        const description = document.createElement('p')
        description.innerText = lot.description
        node.append(description)

        lots.append(node)
    })

    app.append(lots)

    //Создание элемнта Root для добавление туда всех конструкций
    const domRoot = document.getElementById('root')

    //Добавление в массив domRoot выше созданных переменых

    domRoot.append(app)

</script>
    
</body>
