<div id="root"></div>

<script>

//###########################################

    const state = {
            //Создание массива с времнем
        time: new Date(),
        lots: [
            {
                id: 1,
                name: 'Apple',
                description: 'Apple description',
                price: 16
            },
            {
                id: 2,
                name: 'Orange',
                description: 'Orange description',
                price: 18
            },
            {
                id: 3,
                name: 'Potato',
                description: 'Potato description',
                price: 21
            },
        ]
    }

//###########################################

    function App () {
        const app = document.createElement('div')
        app.className = 'app'

        app.append(Header())
        app.append(Clock({time: state.time}))
        app.append(Lots({lots: state.lots}))

        return app
    }

//###########################################
    
    //Создание Header'a 
    function Header () {
        const header = document.createElement('header')
        header.className = 'header'
        header.append(logo())
        return header
    }

    //Создание лого
    function logo () {
        const logo = document.createElement('img')
        logo.classList.add('logo')
        logo.src = 'logo.png'
        return logo 
    }


    //Добавление в тэг header - logo



    //Создание элеменета div для часов
    function Clock({time}) {
        const clock = document.createElement('div')
        clock.className = 'clock'
        //Вставка часов в div с часами
        clock.innerText = time.toLocaleTimeString()  
        return clock
    }


    function Lots ({lots}) {

        const list = document.createElement('div')
        list.className = 'lots'

        lots.forEach((lot) => {
            list.append(Lot({
                lot
            }))
        })

        return list

    }

    function Lot ({lot}) {

        const node = document.createElement('article')
            node.className = 'lot'

            const price = document.createElement('div')
            price.className = 'price'
            price.innerText = lot.price
            node.append(price)

            const name = document.createElement('h1')
            name.innerText = lot.name
            node.append(name)

            const description = document.createElement('p')
            description.innerText = lot.description
            node.append(description)

            return node

    }

//###########################################

    render(
        App({state}),
        document.getElementById('root')
    )

    //Добавление в массив domRoot выше созданных переменых

    function render (newDom, realDomRoot) {
        realDomRoot.append(newDom)
    }

//###########################################
</script>
    
</body>
